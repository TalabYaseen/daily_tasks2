<html>
    <head>

            ul {
                list-style-type:disc;
            }
            li {
                display: inline-block;
                background-color: red;
                border: black solid 3px;
                color: white;
                font-size: 80px;
                width: 200px;
                text-align: center;
                margin-left: 60px;
            }
        </style>
    </head>
    <body>
        <h1>Hide even numbers from 1 to 10 !</h1>
        <ul >
            <li>1</li>
            <li>3</li>
            <li>5</li>
            <li>7</li>
            <li>9</li>

        </ul>
    </body>
</html>
