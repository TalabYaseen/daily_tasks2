<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid {
                display: grid;
                grid-template-columns: auto auto auto auto;
                grid-template-rows: 80px 80px;
                gap: 5px;
            }
            div > div {
                background-color: yellow;
                text-align: center;
                padding-top: 20px;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div>3</div>
            <div>2</div>
            <div>4</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>5</div>
            <div>1</div>
        </div>
    </body>
</html>
